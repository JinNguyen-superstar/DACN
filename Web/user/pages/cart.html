
<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giỏ hàng - DrugStore</title>
		<link rel="stylesheet" href="../css/dashboard.css" />
	</head>

	<body>
		<!-- Import components -->
		<div data-include="../../shared/components/topbar.html"></div>
		<div data-include="../../shared/components/navbar.html"></div>

		<!-- Nội dung chính -->
		<main class="content">
			<section class="drugs-header">
				<h2>Giỏ hàng của bạn</h2>
				<p>Kiểm tra sản phẩm, điều chỉnh số lượng và tiến hành thanh toán.</p>
			</section>

			<section class="cart-section" style="padding:30px 10%;">
				<div class="cart-list">
					<!-- Example cart item (replace with dynamic content later) -->
					<div class="cart-item" style="display:flex;gap:16px;align-items:center;background:#fff;border:1px solid #c5e8c8;padding:12px;border-radius:10px;margin-bottom:12px;">
						<img src="../../shared/images/drug1.jpg" alt="Paracetamol" style="width:96px;height:96px;object-fit:cover;border-radius:8px" onerror="this.style.display='none'" />
						<div style="flex:1">
							<h3 style="margin:0;color:#155724">Paracetamol 500mg</h3>
							<p style="margin:6px 0;color:#4a754a">Hộp 10 viên</p>
							<div class="price" style="font-weight:700;color:#1b5e20">25.000đ</div>
						</div>
						<div style="display:flex;flex-direction:column;gap:8px;align-items:center">
							<div>
								<button class="qty-decrease">-</button>
								<input type="number" class="qty" value="1" min="1" style="width:48px;text-align:center;padding:6px;margin:0 6px;border-radius:6px;border:1px solid #b6e3b9" />
								<button class="qty-increase">+</button>
							</div>
							<button class="btn-remove" style="background:transparent;border:none;color:#ef4444;cursor:pointer">Xóa</button>
						</div>
					</div>

					<!-- Empty state example (hidden when items exist) -->
					<div class="empty-state" style="display:none;text-align:center;padding:40px;background:#fff;border:1px solid #cfe9cf;border-radius:10px;">
						<p style="margin:0;color:#2d7a2e">Giỏ hàng trống. Hãy thêm sản phẩm bạn cần vào giỏ.</p>
						<a href="/user/index.html" class="btn-primary" style="display:inline-block;margin-top:12px">Mua sắm ngay</a>
					</div>
				</div>

				<aside class="cart-summary" style="max-width:360px;margin-top:16px;">
					<div style="background:#fff;border:1px solid #c5e8c8;padding:16px;border-radius:10px;">
						<h4 style="margin:0 0 8px;color:#155724">Tổng đơn hàng</h4>
						<div style="display:flex;justify-content:space-between;margin:8px 0"><span>SP (1)</span><span style="font-weight:700;color:#1b5e20">25.000đ</span></div>
						<div style="display:flex;justify-content:space-between;margin:8px 0"><span>Phí vận chuyển</span><span>Miễn phí</span></div>
						<hr />
						<div style="display:flex;justify-content:space-between;font-size:1.1rem;font-weight:800;color:#155724"> <span>Tổng thanh toán</span> <span>25.000đ</span></div>
						<button class="btn-primary" style="width:100%;margin-top:12px">Tiến hành thanh toán</button>
					</div>
				</aside>
			</section>
		</main>

		<div data-include="../../shared/components/footer.html"></div>

		<script src="../../shared/include.js"></script>
		<script>
			// small client-side interaction for qty buttons
			document.addEventListener('click', (e) => {
				if (e.target.classList.contains('qty-increase')) {
					const input = e.target.closest('.cart-item').querySelector('.qty');
					input.value = Number(input.value) + 1;
				}
				if (e.target.classList.contains('qty-decrease')) {
					const input = e.target.closest('.cart-item').querySelector('.qty');
					input.value = Math.max(1, Number(input.value) - 1);
				}
				if (e.target.classList.contains('btn-remove')) {
					const item = e.target.closest('.cart-item');
					item.remove();
				}
			});
		</script>
	</body>
</html>
